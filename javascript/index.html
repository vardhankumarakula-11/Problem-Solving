<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
    }

    /* Outer container */
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Stopwatch card */
    div > div {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00f0ff;
    }

    /* Buttons vertically aligned */
    div > div > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      width: 120px;
      padding: 12px 0;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    /* Individual button colors */
    button:nth-child(1) {
      background: #28a745;
      color: white;
      box-shadow: 0 0 10px #28a745;
    }
    button:nth-child(1):hover {
      background: #34d058;
      box-shadow: 0 0 20px #28a745;
    }

    button:nth-child(2) {
      background: #ffc107;
      color: #222;
      box-shadow: 0 0 10px #ffc107;
    }
    button:nth-child(2):hover {
      background: #ffd659;
      box-shadow: 0 0 20px #ffc107;
    }

    button:nth-child(3) {
      background: #dc3545;
      color: white;
      box-shadow: 0 0 10px #dc3545;
    }
    button:nth-child(3):hover {
      background: #ff4757;
      box-shadow: 0 0 20px #dc3545;
    }

    /* Responsive */
    @media (max-width: 600px) {
      p {
        font-size: 2.5rem;
      }
      button {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div>
    <div>
      <h1>Stop Watch</h1>
      <p id="display">00:00</p>
      <div>
        <button onclick="startBtn()">Start</button>
        <button onclick="resetBtn()">Reset</button>
        <button onclick="stopBtn()">Stop</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
